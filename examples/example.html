<!DOCTYPE>
<html>
<head>
<title>Toaster Example</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="../toaster.min.js"></script>
<script>
$(document).ready(function() {
	$('#toaster').toaster();
	$.toaster.warn("I'm going to get interupted");
	setTimeout( function () {
		$.toaster.success("You've got toast", function () {
				$.toaster.error('You burnt the toast!!', function () {
					$.toaster.warn('You might not be able to find toast...');
				});

		});
	}, 1500);
});
</script>
<link rel="stylesheet" type="text/css" href="toaster.css" />
</head>
<body>
<div id="toaster"></div>

</body>
</html>
